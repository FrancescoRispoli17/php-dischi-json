<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Dischi</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body style="background-color: #1C2D3C;" class="position-relative">
    <div id="app" v-cloak style="height: 100vh;">
        <div style="background-color: #06131F;" class="w-100">icona</div>
        <div class="container">
            <div class="row">
                <div class="col-12 text-light">
                    <form action="" class="d-flex flex-wrap" @submit.prevent="addDisc">
                        <div class="m-4">
                          <label class="form-label">Album name</label>
                          <input type="text" class="form-control" v-model="newName">
                        </div>
                        <div class="m-4">
                          <label class="form-label">Author</label>
                          <input type="text" class="form-control" v-model="newAuthor">
                        </div>
                        <div class="m-4">
                            <label class="form-label">Year</label>
                            <input type="text" class="form-control" v-model="newYear">
                          </div>
                          <div class="m-4">
                            <label class="form-label">Url</label>
                            <input type="text" class="form-control" v-model="newUrl">
                          </div>
                          <div class="ms-4 col-6">
                            <label class="form-label">description</label>
                            <input type="text" class="form-control" v-model="newDescription">
                          </div>
                        <div class="m-4 pt-1">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-4 text-center text-light p-5" v-for="disc in discs" @click="focus(disc.id)">
                    <div style="background-color: #102030;" class="p-4">
                        <img :src="disc.url" :alt="disc.name" width="250px" height="250px">
                        <div class="fs-4 fw-bold mt-3">{{disc.name}}</div>
                        <div class="fs-5 mt-2">{{disc.author}}</div>
                        <div class="fs-4 fw-bold mt-2">{{disc.year}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle text-center text-light" v-show="currentFocus" style="background:rgba(10, 20, 30, 0.95);width: 90%;height: 90%;" @click="currentFocus=''">
            <div class="position-absolute top-50 start-50 translate-middle">
                <img :src="focusDisc.url" :alt="focusDisc.name" width="250px" height="250px">
                <div class="fs-4 fw-bold mt-3">{{focusDisc.name}}</div>
                <div class="fs-5 mt-2">{{focusDisc.author}}</div>
                <div class="fs-4 fw-bold mt-2">{{focusDisc.year}}</div>
                <div class="fs-4 mt-2">{{focusDisc.description}}</div>
                <button type="button" class="btn btn-dark">Delete</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
