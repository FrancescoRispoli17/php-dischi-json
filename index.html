<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Dischi</title>
</head>
<body style="background-color: #1C2D3C;">
    <div id="app">
        <div style="background-color: #06131F;" class="w-100">a</div>
        <div class="container">
            <div class="row">
                <div class="col-4 text-center text-light p-5" v-for="disc in discs">
                    <div style="background-color: #102030;" class="p-4">
                        <img :src="disc.url" :alt="disc.name" width="250px" height="250px">
                        <div class="fs-4 fw-bold mt-3">{{disc.name}}</div>
                        <div class="fs-5 mt-2">{{disc.author}}</div>
                        <div class="fs-4 fw-bold mt-2">{{disc.year}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
